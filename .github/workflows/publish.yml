name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Bump version and push
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run != true }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ inputs.version_type }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          git add -A
          git commit -m "chore(release): v${VERSION}"
          git tag "v${VERSION}"
          git push && git push --tags
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Get version from tag
        if: ${{ github.event_name == 'push' }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Install gut-cli
        if: ${{ inputs.dry_run != true }}
        run: npm install -g gut-cli

      - name: Generate changelog
        if: ${{ inputs.dry_run != true }}
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # First release, use initial commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Generating changelog from $PREV_TAG to v${VERSION}"
          gut changelog "$PREV_TAG" "v${VERSION}" --provider gemini > changelog.md || echo "## v${VERSION}" > changelog.md
          cat changelog.md

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file changelog.md

      - name: Publish (dry run)
        if: ${{ inputs.dry_run == true }}
        run: npm publish --access public --dry-run

      - name: Publish
        if: ${{ inputs.dry_run != true }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
